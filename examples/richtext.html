<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>

  <script src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css" />

  <script src="../build/firepad.js"></script>
  <link rel="stylesheet" href="../build/firepad.css" />

  <script src="../build/extras/firepad-userlist.js"></script>
  <link rel="stylesheet" href="../build/extras/firepad-userlist.css" />

  <script src="examples.js"></script>
  <style>
    body { font-family: sans-serif; }

    #wrapper {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 960px;
      height: 580px;
    }

    #wrapper .firepad-userlist {
      position: absolute;
      height: 580px;
      width: 175px;
    }

    #wrapper .firepad {
      position: absolute;
      left: 175px;
      width: 785px;
      height: 580px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="userlist"></div>
    <div id="firepad"></div>
  </div>

  <script>
    // var firepadRef = new Firebase('<YOUR FIREBASE URL>');
    var firepadRef = getExampleRef();

    var codeMirror = CodeMirror(document.getElementById('firepad'), { lineWrapping: true });

    var userId = firepadRef.push().name(); // Just a random ID.

    var firepad = Firepad.fromCodeMirror(firepadRef, codeMirror,
        { richTextToolbar: true, richTextShortcuts: true, userId: userId});

    var firepadUserList = FirepadUserList.fromDiv(firepadRef.child('users'),
        document.getElementById('userlist'), userId);

  </script>
</body>
</html>
